<!doctype html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Прогнозирование глубины и ширины сварного шва</title>
</head>

<form action="{{url_for('predict')}}" method="POST">
    <fieldset>
        <legend>Введите значение</legend>
        <br>
        <label for="IW">IW</label><br>
        <input name = "IW" id="IW" type="number" step="0.01" required>
        <br>
        <label for="IF">IF</label><br>
        <input name = "IF" id="IF" type="number" step="0.01" required>
        <br>
        <label for="VW">VW</label><br>
        <input name = "VW" id="VW" type="number" step="0.01" required>
        <br>
        <label for="FP">FP</label><br>
        <input name = "FP" id="FP" type="number" step="0.01" required>
        <br>
        <input type="submit">
    </fieldset>
</form>

<div class="result" align="center">
    {% if depth and width %}
        <br>
        <p style="font-size:10px">Прогонозируемый Depth</p>
        <p style="font-size:10px"> {{depth}}</p>
        <p style="font-size:10px">Прогонозируемый Width</p>
        <p style="font-size:10px"> {{width}}</p>
    {% endif %}
</div>
